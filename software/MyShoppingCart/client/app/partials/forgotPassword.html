<div class="modal-header">
    <h3 class="modal-title" id="modal-title">User Login </h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="form" ng-submit="fc.forgotPassword()" role="form">
        <div class="form-group" ><!--ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }"-->
            <label for="email">email</label>
            <input type="email" name="userEmail" id="userEmail" class="form-control" ng-model="fc.user.email" required />
            <span ng-if="!fc.exists" ng-show="form.userEmail.$dirty && form.userEmail.$error.email" class="help-block">Not a valid email Id</span>
            <span  ng-show="fc.exists" class="help-block">{{fc.user.email}} already exists</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click ="fc.submit()">send</button>
            </div>
    </form>
</div>
