<div class="row"  ng-repeat="Brand in cm.singleList | filter : {subType:cm.singleBrand} "
     ng-if="cm.singleBrand === 'Laptops' || cm.singleBrand === 'Mobiles' " ng-init="cm.removeDuplicates()">
    <div class="col-md-12">
        <div ng-if=""
        <label>
            <input type="checkbox" checklist-model="cm.selectedBrand" checklist-value="Brand" checklist-comparator="cm.compareFn" > {{Brand.brand}}
        </label>
    </div>
</div>
