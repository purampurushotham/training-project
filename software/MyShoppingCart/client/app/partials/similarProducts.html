<div class="container panel panel-success">
    <h2 class="Display-2 panel-heading">Similar Products</h2>
    <div class="row panel-body">
        <div ng:repeat="i in sm.similarProducts |limitTo: 3" class="col-md-4">
            <div class="container">
                <a ui-sref="view({id:i.product_id})">
                    <img src="{{i.pic}}" class="pics"></a>
                <p>Name:<span ng-bind="i.name"></span></p>
                <p>Price:<span ng-bind="i.price"></span></p>
                <p><ng-rate-it ng-model="i.rating" class="custom_rating"  read-only="true" ></ng-rate-it></p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="center-block">
        <pagination-component pages="sm.similarProducts"></pagination-component>
    </div>
</div>
