    <div ng-show="load">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
</div>
<div ng:repeat="type in hc.products" class="row panel panel-primary">
    <h1 class="lead panel-heading text-center"> Top Rated {{type._id}}</h1>
    <div ng:repeat="prod in type.docs" class ="col-md-3 panel-body">
        <div class="container">
                <a class="search_a" ui-sref="view({id:prod.product_id})">
                <img src="{{prod.pic}}" class="pics">
                <p ng-bind="prod.name"></p>
                <p ng-bind="prod.price"></p>
                <p><ng-rate-it ng-model="prod.rating" class="custom_rating"  read-only="true" ></ng-rate-it>
                </p>
            </a>
        </div>
    </div>
</div>
