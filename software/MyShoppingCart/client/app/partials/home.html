<div class="container">
    <div class="row">
        <div ng:repeat="i in products | orderBy:'-rating'| limitTo:'products.length()'" class="col-md-4">
            <div class="container lead">
                <a class="search_a" ui-sref="view({id:i.id})">
               <img src="{{i.pic}}" class="pics">
                 <p ng-bind="i.name"></p>
                 <p ng-bind="i.price"></p>
                <p><jk-rating-stars class="custom_rating" rating="i.rating" read-only="true" ></jk-rating-stars></p></a>
            </div>
        </di
    </div>
</div>
</div>
