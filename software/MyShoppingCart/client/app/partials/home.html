<script src="../modules/search/search.module.js"></script>
<div class="container">
    <br><br><br><br><br><br><br><br><br><br>
    <div class="row">
        <div ng:repeat="i in products | orderBy:'-rating'| limitTo:'products.length()'" class="col-md-4">
            <div class="container">
                <a ui-sref="view({id:i.id})">
               <img src="{{i.pic}}" class="pics"></a>
                 <p>Name:{{i.name}}</p>
                 <p>Price:{{i.price}}</p>
                <p>Rating:{{i.rating}}</p>
        </div>
            <br><br>
    </div>
</div>
</div>
