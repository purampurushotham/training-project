<div class="container">
    <div class="row">
    <view-component>
    </view-component>
    </div>
</div>
<!-- similar products-->

<div class="container">
    <<h2 class="Display-2">Similar Products</h2>
    <div class="row">
        <div ng:repeat="i in vc.similarProducts |limitTo:vc.pageSize " class="col-md-4">
            <div class="container">
                <a ui-sref="view({id:i.id})">
                    <img src="{{i.pic}}" class="pics"></a>
                <p>Name:<span ng-bind="i.name"></span></p>
                <p>Price:<span ng-bind="i.price"></span></p>
                <p>Rating:<span ng-bind="i.rating"></span></p>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="center-block">
        <div>
            <ul>
                <li ng-repeat="customer in vc.similarProducts | limitTo:vc.pageSize">
                </li>
            </ul>
            <button class="fa fa-hand-o-left" style='font-size:24px' ng-disabled="vc.pageButtonDisabled(-1)" ng-click="vc.paginate(-1)"></button>&nbsp;&nbsp;
            <button class="fa fa-hand-o-right" style="font-size:24px" ng-disabled="vc.pageButtonDisabled(1)" ng-click="vc.paginate(1)"></button>
            <br /><br />
            Page {{vc.currentPage+1}} of {{vc.totalPages}}
        </div>
    </div>
</div>
<div class="col-sm-6"></div>
<div class="col-sm-6">
    <h4>Commments : <span class="glyphicon-comment"></span> </h4>
    <div ng-repeat="i  in vc.vp.comments" class="well well-sm" >
        <dl class="row">
            <dt class="col-sm-3">comment :</dt>
            <dd class="col-sm-9" ng-bind="i.text"></dd>
            <dt class="col-sm-3">Rating :</dt>
            <dd class="col-sm-9" ><jk-rating-stars class="comment_rating " rating="i.rating" read-only="true" ></jk-rating-stars></dd>
            <dt class="col-sm-3">Customer :</dt>
            <dd class="col-sm-9" ng-bind="i.username"></dd>
        </dl>

        <!--   <p class=""><span ng-bind="i.text"></span></p>
       <p class=""><span ng-bind="i.rating"></span></p>
       <p class=""><span ng-bind="i.username"></span></p>-->
    </div>
</div>
