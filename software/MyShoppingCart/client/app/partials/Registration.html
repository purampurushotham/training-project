<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Registration</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="form" ng-submit="rc.submitUser()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="rc.user.firstName" ng-minlength="rc.minLength"  required />
            <span  ng-show="form.firstName.$dirty && form.firstName.$error.minlength" class="help-block">First name is short</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="rc.user.lastName"  ng-minlength="5" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.minlength " class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ><!--ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }"-->
            <label for="email">email</label>
            <input type="email" name="userEmail" id="userEmail" class="form-control" ng-model="rc.user.email" ng-keyup="rc.checkmail()"required />
            <span ng-if="!rc.exists" ng-show="form.userEmail.$dirty && form.userEmail.$error.email" class="help-block">Not a valid email Id</span>
            <span  ng-show="rc.exists" class="help-block">{{rc.user.email}} already exists</span>

        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="rc.user.password"  ng-pattern="rc.passwordPattern" required />
            <span ng-show="form.password.$dirty && form.password.$error.pattern" class="help-block">Password should contain atleast one capital,one small,one special char and one number</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" ng-model="rc.user.phoneNumber" ng-minlength="rc.minLength" ng-maxlength="rc.maxLength"  ng-pattern = "rc.phonePattern"  required />
            <span ng-show="form.phoneNumber.$dirty && form.phoneNumber.$error.pattern" class="help-block" role="alert">phoneNumber is required only number with 10 digit number</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="rc.submit()">Submit</button>
            <button class="btn btn-danger" type="button" ng-click="rc.cancel()">Cancel</button>
        </div>
    </form>
</div>
