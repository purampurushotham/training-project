<h2>ewsetPassword</h2>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Reset Password!</h1>
            <form name="rp.resetForm"  role="form">
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" name="userEmail" id="userEmail" class="form-control" ng-model="rp.user.email" required />
                    <span  ng-show="rp.resetForm.userEmail.$dirty && rp.resetForm.userEmail.$error.email" class="has-error">Not a valid email Id</span>
                    <!--<span  ng-show="!rp.exists" class="help-block">{{rp.user.email}} already exists</span>-->
                </div>
                <div class="form-group" ng-class="{ 'has-error': rp.resetForm.password.$dirty && form.password.$error.required }">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="rp.user.password" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/" required />
                    <span ng-show="rp.resetForm.password.$dirty && rp.resetForm.password.$error.required" >Password is required</span>
                    <span ng-show="rp.resetForm.password.$dirty && rp.resetForm.password.$error.pattern" >Password Should follow Pattern</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': rp.resetForm.password.$dirty && form.password.$error.required }">
                    <label for="password">confirm password</label>
                    <input type="password" name="cpassword" id="cpassword" class="form-control" ng-keyup="rp.checkPassword()" ng-model="rp.user.cpassword" required/>
                    <span ng-show="rp.resetForm.cpassword.$dirty && rp.resetForm.cpassword.$error.required" >Password is required</span>
                    <span ng-show="!rp.pass"> password are not match </span>
                </div>
                <div class="form-actions">
                    <button type="submit"  ng-disabled="rp.resetForm.$invalid" class="btn btn-primary" ng-click ="rp.submit()">Save</button>
                    <button class="btn btn-danger" type="button" ng-click="rp.cancel()">Cancel</button>
                </div>
            </form>

        </div>
    </div>
</div>
